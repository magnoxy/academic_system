<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Turmas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Turmas</h1>
        <a class="btn btn-primary mb-3" href="/turmas/new">Nova Turma</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Professor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="turma : ${turmas}">
                    <td th:text="${turma.id}">1</td>
                    <td th:text="${turma.nome}">Nome</td>
                    <td th:text="${turma.professor.nome}">Professor</td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/turmas/edit/{id}(id=${turma.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/turmas/delete/{id}(id=${turma.id})}" 
                           onclick="return confirm('Tem certeza que deseja deletar esta turma?');">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
